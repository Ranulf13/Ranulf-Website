<!DOCTYPE html>
<html>
<head>
  <title>Customizable Background with Iframes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: auto; /* Enable scrolling */
      background-image: url('another.jpg'); /* Replace 'background.jpg' with your desired background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .iframe-container {
      width: 50%;
      height: 50vh;
      margin: 50px auto;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="signup.html" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <div class="iframe-container">
    <iframe src="E.html" frameborder="0" allowfullscreen></iframe>
  </div>

</body>
</html>
