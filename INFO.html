<!DOCTYPE html>
<html>
<head>
  <title>Customizable Background with Iframes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: auto; /* Enable scrolling */
      background-image: url('yu.png'); /* Replace 'background.jpg' with your desired background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .iframe-container {
      width: 50%;
      height: 50vh;
      margin: 50px auto;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="signup.html" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <div class="iframe-container">
    <iframe src="E.html" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <div class="footer">
    <p>These are my activities that I've piled up and here you can see them</p>
  </div>
</body>
</html>
