<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('TY.png'); /* Replace 'background.jpg' with your desired background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: 50px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: auto; /* Add scrollable behavior */
      max-height: 600px; /* Set maximum height for scrollable container */
    }
    
    h1 {
      color: #333;
    }
    
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .profile-picture {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
      border: 2px solid #333;
    }
    
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-name {
      font-size: 24px;
      color: #333;
    }
    
    .contact-info {
      margin-top: 30px;
    }
    
    .contact-item {
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
    }
    
    .contact-item i {
      margin-right: 10px;
    }
    
    .contact-item a {
      color: #333;
      text-decoration: none;
    }
    
    .contact-item a:hover {
      text-decoration: underline;
    }
    
    .contact-message {
      color: red; /* Change the color to red */
      font-size: 32px; /* Increase the font size */
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-picture">
        <img src="me.png" alt="Profile Picture"> <!-- Replace 'profile-picture.jpg' with your own profile picture -->
      </div>
      <div class="profile-name">
        Ranulf Klux P. Garcia <!-- Replace with your name -->
      </div>
    </div>
    
    <h1>Contacts</h1>
    
    <div class="contact-info">
      <ul>
        <li class="contact-item"><i class="fas fa-envelope"></i><a href="">EMAIL: rklux10@gmail.com</a></li>
        <li class="contact-item"><i class="fas fa-phone"></i><a href="https://www.facebook.com/">FaceBook: Ranulf Garcia</a></li>
        <li class="contact-item"><i class="fas fa-phone"></i><a href="https://www.messenger.com/">Messenger: Ranulf Garcia</a></li>
      </ul>
    </div>
    
    <p class="contact-message" style="color: red; font-size: 32px;">Why would you wanna be here anyway? Are you seriously trying to contact me?</p>
  </div>
  
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
